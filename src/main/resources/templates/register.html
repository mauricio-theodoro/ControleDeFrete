<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle de Frete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">Registre-se</h2>
          <hr />
          
          <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Conta Criado Com Sucesso!</strong>
                <a class="ms-2" href="/login">Login</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

          <form method="post" th:object="${registerDTO}">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Primeiro Nome</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  th:field="${registerDTO.firstName}"
                />
                <p
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.firstName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Último Nome</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  th:field="${registerDTO.lastName}"
                />
                <p
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.lastName}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="email"
                  th:field="${registerDTO.email}"
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.email}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Telefone</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="tel"
                  th:field="${registerDTO.phone}"
                />
                <p
                  th:if="${#fields.hasErrors('phone')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.phone}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Endereço</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${registerDTO.address}" />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.address}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Função</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="${registerDTO.role}">
                  <option value="" disabled selected>
                    Selecione uma Função
                  </option>
                  <option value="USER">Usuário</option>
                </select>
                <p
                  th:if="${#fields.hasErrors('role')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.role}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Senha</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${registerDTO.password}"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.password}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Confirmar Senha</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  type="password"
                  th:field="${registerDTO.confirmPassword}"
                />
                <p
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDTO.confirmPassword}"
                ></p>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8 offset-sm-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
